<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body><div class="container">
    <div class="main">
          <form>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Ener your City" autofocus id="input">
              </div>
              <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="submit" type="button">Search</button>
              </div>
              <div class="col-3">
                <button class="btn btn-outline-primary w-100" id="current" type="button">Current</button>
              </div>
          </div>
        </form>
          <div class="container text-center">
              <div class="row">
                <h1 id="city">
                    
                </h1>
              </div> 
              <div class="row">
                <div class="col">
                  <h2 id="date-element">
                    
                  </h2>
                  <h2 id="time-element">
                  </h2>
                </div>
              </div>
          </div>
          <div class="container conditions">
            <div class="row text-center">
                <div class="col-4" class="description">
                    <div>
                      <span id="temperature"></span>°<a class="degrees" id="celcius"> C </a>|<a class="degrees active" id="farenheits"> F </a>
                    </div>
                    <div>
                      Feels like: <span id="feels-like"></span>°C
                    </div>
                </div>
                <div class="col-4" class="description">
                    <div id="condition">
                    </div>
                    <div>
                      <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png" width="70">
                    </div>
                </div>
              <div class="col-4" class="description">
                  <div>Wind: <span id="wind"></span> m/s</div>
                  <div>Humidity: <span id="humidity"></span> %</div>
              </div>
            </div>
        </div>
      <div class="weather-forecast" id="forecast">

      </div> 

  </div>
  <p><a href="https://github.com/NChornenka/my-weather-app" target="_blank">Open-source code </a>by Natalia</p>
</div>
<script src="index.js"></script>
</body>
</html>
