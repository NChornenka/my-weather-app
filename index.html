<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
     <div class="container main">
        <div class="input-group container">
          <input type="text" class="form-control" placeholder="Ener your City" autofocus aria-describedby="basic-addon2" id="input">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" id="submit" type="button">Search</button>
            <button class="btn btn-outline-primary" id="current" type="button">Current</button>
          </div>
        </div>
        
          <div class="container text-center">
              <div class="row">
                <h1 id="city">
                    
                </h1>
              </div> 
              <div class="row">
                <div class="col">
                  <h2 id="date-element">
                    
                  </h2>
                  <h2 id="time-element">
                  </h2>
                </div>
              </div>
          </div>
          <div class="container conditions">
            <div class="row text-center">
                <div class="col-4" class="description">
                    <div>
                      <span id="temperature"></span>°<button class="degrees" id="celcius">C</button>|<button class="degrees" id="farenheits">F</button>
                    </div>
                    <div>
                      Feels like: <span id="feels-like"></span>°C
                    </div>
                </div>
                <div class="col-4" class="description">
                    <div id="condition">
                      
                    </div>
                    <div>
                      <img id="icon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    </div>
                </div>
              <div class="col-4" class="description">
                <ul>
                  <li>Wind: <span id="wind"></span> m/s</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                </ul>
              </div>
            </div>
        </div>
          <div class="container">
            <div class="row text-center">
              <div class="col-4">
                <ul>
                <li id="day-one">
                  Day 1
                </li>
                <li id="day-two">
                  Day 2
                </li>
                <li id="day-three">
                  Day 3
                </li>
                <li id="day-four">
                  Day 4
                </li>
                <li id="day-five">
                  Day 5
                </li>
                </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                ☀️
              </li>
              <li>

              </li>
            </ul>
          </div>
          <div class="col-4">
            <ul>
              <li>
                25°C

              </li>
            </ul>
          </div>
        </div>
      </div>
        
        
        

<p><a href="https://github.com/NChornenka/my-weather-app">Open-source code </a>by Natalia</p>

  </div>

</html>
